<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" />
    <div *ngIf="submitted && resetPasswordForm.controls['password'].errors">
      <div *ngIf="resetPasswordForm.controls['password'].errors['required']">Password is required.</div>
      <div *ngIf="resetPasswordForm.controls['password'].errors['minlength']">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" />
    <div *ngIf="submitted && resetPasswordForm.controls['confirmPassword'].errors">
      <div *ngIf="resetPasswordForm.controls['confirmPassword'].errors['required']">Confirm password is required.</div>
      <div *ngIf="resetPasswordForm.controls['confirmPassword'].errors['mustMatch']">Passwords must match.</div>
    </div>
  </div>

  <button type="submit" [disabled]="loading">Reset Password</button>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
  <div *ngIf="successMessage">{{ successMessage }}</div>
</form>
