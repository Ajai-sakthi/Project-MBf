<header class="header">
  <button (click)="toggleSidebar()">
    <i class="fa fa-bars"></i> <!-- Toggle icon for sidebar -->
  </button>

  <!-- Logo Section -->
  <div class="logo">
    <h2>Cine Paradiso</h2>
  </div>

  <nav class="top-nav">
    <ul class="nav-list">
      <li><a routerLink="/movies">Movies</a></li>
      <li><a routerLink="/tv-shows">TV Shows</a></li>
      <li><a routerLink="/anime">Anime</a></li>
    </ul>
  </nav>

  <div class="search-bar">
    <i class="fa fa-search search-icon"></i>
    <input type="text" placeholder="Search" />
    <i class="fa fa-filter filter-icon"></i>
  </div>

  <div class="auth-links">
    <li><a routerLink="/login"><i class="fa fa-sign-in" aria-hidden="true"></i>Log In</a></li>
    <li><a routerLink="/register"><i class="fa fa-sign-out" aria-hidden="true"></i>Sign Up</a></li>
  </div>

  <div class="profile-menu">
    <i class="fa fa-bell notification-icon"></i>
    <!--<span>{{user.name}}</span>-->
    <i class="fa fa-user-circle"></i>
  </div>
</header>
