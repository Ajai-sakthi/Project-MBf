<div class="checkout-container">
  <!-- Checkout Form -->
  <div class="checkout-form">
    <h2>Shipping Details</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input id="name" formControlName="name" placeholder="Enter your full name" required />
        <div *ngIf="checkoutForm.controls['name'].errors?.['required'] && checkoutForm.controls['name'].touched">
          Full Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <textarea id="address" formControlName="address" placeholder="Enter your address" required></textarea>
        <div *ngIf="checkoutForm.controls['address'].errors?.['required'] && checkoutForm.controls['address'].touched">
          Shipping Address is required.
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone for Delivery Contact:</label>
        <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone number" required />
        <div *ngIf="checkoutForm.controls['phone'].errors?.['required'] && checkoutForm.controls['phone'].touched">
          Phone number is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email for Order Tracking:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required />
        <div *ngIf="checkoutForm.controls['email'].errors?.['required'] && checkoutForm.controls['email'].touched">
          Email is required.
        </div>
        <div *ngIf="checkoutForm.controls['email'].errors?.['email'] && checkoutForm.controls['email'].touched">
          Enter a valid email.
        </div>
      </div>

      <button type="submit" class="place-order-button" [disabled]="checkoutForm.invalid">Continue to Payment</button>
    </form>
  </div>

  <!-- Order Summary Container -->
  <div class="order-summary-container">
    <!-- Order summary content as is -->
  </div>
</div>
