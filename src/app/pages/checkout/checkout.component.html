<div class="checkout-container">

  <!-- Checkout Form -->
  <div class="checkout-form">
    <h2>Shipping Details</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" [(ngModel)]="checkoutData.name" name="name" required />
      </div>

      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <textarea id="address" [(ngModel)]="checkoutData.address" name="address" required></textarea>
      </div>

      <div class="form-group">
        <label for="phone">Phone for Delivery Contact:</label>
        <input type="tel" id="phone" [(ngModel)]="checkoutData.phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="email">Email for Order Tracking:</label>
        <input type="email" id="email" [(ngModel)]="checkoutData.email" name="email" required />
      </div>



      <button type="submit" class="place-order-button" (click)="navigateToPayment()">Continue to Payment</button>

    </form>
  </div>

  <!-- Order Summary Container -->
  <div class="order-summary-container">
    <h2>Order Summary</h2>
    <div *ngFor="let item of cartItems" class="order-item">
      <div class="item-info">
        <img [src]="item.src" alt="{{ item.name }}" class="item-image" />
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p>Price: &#8377;{{ item.price }} x {{ item.quantity }}</p>
        </div>
      </div>
    </div>
    <div class="total-price">
      Total Price: &#8377;{{ totalPrice }}
    </div>
    <div class="shipping-details">
      <span>Shipping Cost: &#8377;{{ shippingCost }}</span>
      <a (click)="openShippingInfo()">Details</a>
    </div>
  </div>
 <!-- Payment Component -->
 <div class="payment-section">
  <h2>Payment Details</h2>
  <app-payment></app-payment> <!-- Include the Payment Component Here -->
</div>
  <!-- Support Link -->
  <div class="support-link">
    <p>Need help? <a href="support.html">Contact Support</a></p>
  </div>
</div>
