<div class="checkout-container">
  <h1>Checkout</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" [(ngModel)]="checkoutData.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="address">Shipping Address:</label>
      <textarea id="address" [(ngModel)]="checkoutData.address" name="address" required></textarea>
    </div>

    <div class="form-group">
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" [(ngModel)]="checkoutData.paymentMethod" name="paymentMethod">
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="netBanking">Net Banking</option>
      </select>
    </div>

    <h2>Order Summary</h2>
    <div *ngFor="let item of cartItems">
      <div>{{ item.name }} - &#8377;{{ item.price }} x {{ item.quantity }}</div>
    </div>

    <div class="total-price">
      Total Price: &#8377;{{ totalPrice }}
    </div>

    <button type="submit" class="place-order-button">Place Order</button>
  </form>
</div>
