<div class="movie-list-container">
  <h2 class="section-title">Movie List</h2>

  <!-- Show loading state -->
  <div *ngIf="isLoading" class="loading">Loading movies...</div>

  <!-- Show message if no movies are available -->
  <div *ngIf="!isLoading && movies.length === 0" class="no-movies">
    No movies available at the moment.
  </div>

  <!-- Movies Grid -->
  <div *ngIf="!isLoading && movies.length > 0" class="movies-grid">
    <div *ngFor="let movie of movies; trackBy: trackByMovieId" class="movie-card">
      <div class="movie-poster">
        <img [src]="movie.imageUrl" [alt]="movie.title" />
      </div>
      <div class="movie-details">
        <h3 class="movie-title">{{ movie.title }}</h3>
        <p class="movie-genre">{{ movie.genre }}</p>
        <p class="movie-description">{{ movie.description }}</p>
        <p class="movie-rating">Rating: {{ movie.rating }}/10</p>
        <p class="movie-price">Price: {{ movie.price | currency }}</p>
        <button class="btn btn-primary" (click)="addToCart(movie)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
