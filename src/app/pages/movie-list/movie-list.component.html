<div class="movie-list">
  <h2>Movie List</h2>
  <div *ngIf="movies.length === 0">No movies available.</div>
  <div *ngFor="let movie of movies" class="movie-item">
    <h3>{{ movie.title }}</h3>
    <p>{{ movie.description }}</p>
    <p>Price: {{ movie.price }}</p>
    <button (click)="addToCart(movie)">Add to Cart</button>
  </div>
</div>
