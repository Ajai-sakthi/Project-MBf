<div class="carousel-container">
  <div class="carousel-slides">
    <div
      class="carousel-slide"
      *ngFor="let slide of slides; let i = index"
      [ngClass]="{'active': i === currentSlide}"
    >
      <img [src]="slide.image" alt="Slide Image" />
      <div class="slide-content">
        <h3>{{ slide.title }}</h3>
        <p>{{ slide.description }}</p>
      </div>
    </div>
  </div>

  <!-- Custom Navigation Arrows -->
  <div class="arrow-left" (click)="prevSlide()"></div>
  <div class="arrow-right" (click)="nextSlide()"></div>

  <!-- Custom Pagination Dashes -->
  <div class="pagination-dashes">
    <span *ngFor="let slide of slides; let i = index" class="dash" (click)="goToSlide(i)">
      {{ i === currentSlide ? '—' : '—' }}  <!-- Use a dash character -->
    </span>
  </div>
</div>
