<div class="cart-container">
  <h2>Your Cart</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="productCard" *ngFor="let item of cartItems">
      <img [src]="item.imageUrl" alt="{{ item.name }}">
      <h3>{{item.name}}</h3>
      <div>&#8377;{{ item.price }} x {{ item.quantity }}</div>
      <div class="star-rating">
        <i class="fas fa-star" *ngFor="let star of getStars(item.rating)"></i>
      </div>
      <button (click)="removeFromCart(item)">Remove</button>
    </div>

    <div class="total-price">Total: &#8377;{{ totalPrice }}</div>
    <button routerLink="/checkout" [disabled]="cartItems.length === 0">Proceed to Checkout</button>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is currently empty.</p>
  </ng-template>
</div>
