<div class="auth-container">
  <div class="auth-form">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" [(ngModel)]="username" name="email" placeholder="someone@example.com" required />
      </div>

      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>

      <div class="remember-forgot">
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register">Register here.</a></p>
    </div>
  </div>
</div>
